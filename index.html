<!DOCTYPE html>
<html>
  <head>
    <meta name=”viewport” content=”width=device-width, initial-scale=1”>
    <link rel="stylesheet" type="text/css" href="vendor/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/modules.css">
    <link href='https://fonts.googleapis.com/css?family=Cabin|Roboto|Playfair+Display|Oswald' rel='stylesheet' type='text/css'>
    <title>Sung Portfolio</title>
    <script id="project-template" type="text/x-handlebars-template">
      <article class="{{category}}" data-category="{{category}}">
        <header>
          <h2 class="project-title">{{title}}</h2>
          <img class="project-image" src="{{imagePlaceholder}}"/>
          <div class="by-line">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            published <time pubdate>{{publishDate}}</time>
          </div>
        </header>
        <section class="article-body" id="article-body">{{{body}}}</section>
        <a href="#" class="read-on">Show More &rarr;</a>
      </article>
    </script>
    <script id="category-filter-template" type="text/x-handlebars-template">
      <option value="{{category}}">{{category}}</option>
    </script>
  </head>
  <body>
    <header id="home" class="heading-container">
      <header class="nav-header-container">
        <h1 class="heading">SUNG KIM</h1>
        <div class="toggle-display">MENU</div>
        <nav class="navigation-container">
          <ul class="navigation" id="hidden-nav">
            <li><a id="home-page" class="tab" data-content="home" href="#">Home</a></li>
            <li><a class="tab" data-content="about" href="#">About</a></li>
            <li><a class="tab" data-content="projects" href="#">Portfolio</a></li>
            <li><a class="tab" data-content="contact" href="#">Contact</a></li>
            <li><a class="github-link" href="https://github.com/sungkim3">GitHub</a></li>
          </ul>
        </nav>
      </header>
      <div class="white-space"></div>
      <div class="containing-landing">
        <div class="landing-container">
          <img class="landing-image" src="img/welcome.jpg"/>
          <span class="landing-welcome">H A F A - A D A I</span>
        </div>
      </div>
    </header>
    <main>
      <section id="projects" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="category-filter">
                <option value=""> Filter by Categories </option>
              </select>
            </li>
          </ul>
        </div>
      </section>
      <section id="about" class="tab-content">
        <p> This is my About me Section </p>
      </section>
      <section id="contact" class="tab-content">
        <p> This is my Contact Section </p>
      </section>
    </main>
    <script src="/vendor/jquery-2.1.4.js"></script>
    <script src="/vendor/handlebars.js"></script>
    <!-- <script src="/js/projects.js"></script> -->
    <script src="/js/app.js"></script>
    <script src="/js/projectView.js"></script>
    <script>
      Project.fetchAll();
    </script>
  </body>
</html>
