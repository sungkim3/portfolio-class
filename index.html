<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <link rel="stylesheet" type="text/css" href="vendor/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/modules.css">
    <link href='https://fonts.googleapis.com/css?family=Cabin|Roboto|Playfair+Display|Oswald' rel='stylesheet' type='text/css'>
    <title>Sung Portfolio</title>
    <script id="project-template" type="text/x-handlebars-template">
      <article class="{{category}}" data-category="{{category}}">
        <header>
          <h2 class="heading-title" id="project-title">{{title}}</h2>
          <img class="project-image" src="{{imagePlaceholder}}"/>
          <div class="by-line">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            published on <time pubdate>{{publishDate}}</time>
          </div>
        </header>
        <p class="word-count"> {{numWords}} words written </p>
        <section class="article-body" id="article-body">{{{body}}}</section>
        <a href="#" class="read-on">Show More &rarr;</a>
      </article>
    </script>
    <script id="category-filter-template" type="text/x-handlebars-template">
      <option value="{{category}}">{{category}}</option>
    </script>
    <script id="repo-template" type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
        <p> Description: {{description}} </p>
        <p> Language: {{language}} </p>
        <p> Created: {{created_at}} </p>
        <p> Last Updated: {{updated_at}} </p>
        {{#if watchers_count}}
          <p> {{watchers}} watching this repo </p>
        {{/if}}
    </script>
  </head>
  <body>
    <header id="home" class="heading-container">
      <div class="nav-header-container">
        <h1 class="heading">SUNG KIM</h1>
        <div class="toggle-display">MENU</div>
        <nav class="navigation-container">
          <ul class="navigation" id="hidden-nav">
            <li><a id="home-page" class="tab" data-content="home" href="/">Home</a></li>
            <li><a class="tab" data-content="projects" href="/projects">Portfolio</a></li>
            <li><a class="tab" data-content="about" href="/biography">Biography</a></li>
            <li><a class="tab" data-content="contact" href="/contact">Contact</a></li>
            <li><a class="tab" data-content="repos" href="/repos">Repository</a></li>
            <li><a class="github-link" href="https://github.com/sungkim3">GitHub</a></li>
          </ul>
        </nav>
      </div>
      <div class="white-space"></div>
      <div class="containing-landing">
        <div class="landing-container">
          <img class="landing-image" src="img/welcome.jpg"/>
        </div>
      </div>
    </header>
    <main>
      <section id="projects" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="category-filter">
                <option class="options" value=""> Filter by Categories </option>
              </select>
            </li>
          </ul>
        </div>
      </section>
      <section id="about" class="tab-content">
        <h2 class="section-title"> BIOGRAPHY </h2>
        <p class="section-content"> This is my Biography Section </p>
      </section>
      <section id="contact" class="tab-content">
        <h2 class="section-title"> CONTACT </h2>
        <p class="section-content"> This is my Contact Section </p>
      </section>
      <section id="repo" class="tab-content">
        <h2 class="section-title"> REPOSITORIES </h2>
        <ul id="repo-list">
          <li> Put Repos Here </li>
        </ul>
      </section>
    </main>
    <script src="/vendor/scripts/jquery-2.1.4.js"></script>
    <script src="/vendor/scripts/handlebars.js"></script>
    <script src="/vendor/scripts/page.js"></script>
    <script src="gitHubToken.js"></script>

    <script src="/js/model/project.js"></script>
    <script src="/js/view/projectView.js"></script>

    <script src="/js/model/repo.js"></script>
    <script src="/js/view/repoView.js"></script>

    <script src="/js/controller/homeController.js"></script>
    <script src="/js/controller/bioController.js"></script>
    <script src="/js/controller/contactController.js"></script>
    <script src="/js/controller/projectController.js"></script>
    <script src="/js/controller/repoController.js"></script>
    <script src="/js/controller/routes.js"></script>
  </body>
</html>
